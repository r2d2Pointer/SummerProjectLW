<!DOCTYPE html>
<html>
<head>
    <title>Online Python Compiler</title>
</head>
<body>
    <h1>Online Python Compiler</h1>
    <form id="code-form">
        <textarea id="code" rows="10" cols="50" placeholder="Enter your Python code here"></textarea>
        <br>
        <button type="submit">Run</button>
    </form>
    <h2>Output:</h2>
    <pre id="output">
        <!-- Output will be displayed here -->
    </pre>
    <script>
        document.getElementById("code-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const code = document.getElementById("code").value;
            const outputElement = document.getElementById("output");

            fetch("/cgi-bin/livepython.py", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: "code=" + encodeURIComponent(code),
            })
            .then(response => response.text())
            .then(output => {
                outputElement.textContent = output;
            })
            .catch(error => {
                outputElement.textContent = "An error occurred: " + error;
            });
        });
    </script>
</body>
<form action= HTTP://'your_ip'/menu.html>
<input type='submit' value='Back to Main menu'></form>
</html>
